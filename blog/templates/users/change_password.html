{% extends 'base.html'}
{% block title %}Password Change {% endblock %}

{% block css super %}

<link rel="stylesheet" type="text/css" href="/static/css/form.css">
{% endblock %}

{% block content %}
{% if request.query.next %}
<p style="color: red; text-align:center"> Login to continue </p>
{% endif %}
<form method="post">
  <div class="imgcontainer">
    <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
  </div>
  <div style="padding-left: 40%; color: red">{{error}}</div>
  <div class="container">
    <label for="uname"><b>Current Password</b></label>
    <input type="password" placeholder="Enter Old Password" name="oldpassword" required>

    <label for="psw"><b>New Password</b></label>
    <input type="password" id="password1" placeholder="Enter New Password" name="password" required>

    <label for="psw"><b>Confirm Password</b></label>
    <input type="password" id="password2" placeholder="Confirm New Password" name="password" required>
    <div class="password-no-match" style="color:red" hidden> 
      password doesn't match
    </div>
    <button type="submit">Change</button>
    <!-- <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label> -->
  </div>
</form>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/form.js">
   
</script>
{% endblock %}
