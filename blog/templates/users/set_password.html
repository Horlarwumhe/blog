{% extends 'base.html'}
{% block title %}Change Password {% endblock %}

{% block css super %}
<link rel="stylesheet" type="text/css" href="/static/css/form.css">
{% endblock %}

{% block content %}
<form  method="post">
  <div class="imgcontainer">
    <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
  </div>
   <div style="padding-left: 40%; color: red">{{error}}</div>
  <div class="container">
    <label for="psw"><b>Password</b></label>
    <input type="password" id="password1" placeholder="Enter Password" name="password" required>

    <label for="psw"><b>Confirm Password</b></label>
    <input type="password" id="password2" placeholder="Enter Password" name="password1" required>
    <div class="password-no-match" style="color:red" hidden> 
      password doesn't match
    </div> 

    <button type="submit">Submit</button>
  </div>

  <!-- <div class="container" style="background-color:#f1f1f1">
    
    <span class="psw">Forgot <a href="/u/reset_password">password?</a></span>
  </div> -->
</form>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/form.js">
</script>
{% endblock %}
